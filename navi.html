<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Navigation — St. Joseph’s College of Engineering</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet Routing Machine -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
    .search-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <label for="destination">Select Destination: </label>
    <select id="destination">
      <option value="">--Choose a location--</option>
      <option value="12.86840,80.21597">Engineering Auditorium</option>
      <option value="12.86972,80.21508">Library</option>
      <option value="12.86961,80.21569">MGR Statue</option>
      <option value="12.87061,80.21600">1st Year Physics Lab</option>
      <option value="12.87064,80.21603">1st Year Chemistry Lab</option>
      <option value="12.87078,80.21636">Examination Block</option>
      <option value="12.86986,80.21619">1st Year Computer Science Lab</option>
      <option value="12.87028,80.21586">Mechanical Lab</option>
      <option value="12.86950,80.21673">Administration Office Entrance</option>
      <option value="12.86953,80.21714">Innovation Hackathon Centre</option>
      <option value="12.87081,80.21703">Department of Placement Block</option>
      <option value="12.87119,80.21586">Bus Bay Entrance</option>
      <option value="12.87139,80.21647">Bus Garage</option>
      <option value="12.87050,80.21714">1st Entrance of PEP Centre</option>
      <option value="12.86972,80.21700">2nd Entrance of PEP Centre</option>
      <option value="12.86775,80.21511">Mens Hostel</option>
      <option value="12.87133,80.21400">Girls Hostel</option>
      <option value="12.87147,80.21558">Chapel</option>
      <option value="12.86781,80.21322">St. Joseph's Football Ground</option>
      <option value="12.86900,80.21639">Block 1</option>
      <option value="12.86906,80.21608">Block 2</option>
      <option value="12.86911,80.21589">Block 3</option>
      <option value="12.86916,80.21550">Block 4</option>
      <option value="12.86920,80.21528">Block 5</option>
      <option value="12.86828,80.21658">Department Blocks Road (2nd Year)</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    const campusCenter = [12.86913, 80.21484];
    const map = L.map('map').setView(campusCenter, 17);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let routingControl = null;
    let userMarker = null;
    let userCoords = null;

    function showUserLocation(lat, lng) {
      if (!userMarker) {
        userMarker = L.marker([lat, lng], { title: "You are here" })
          .addTo(map)
          .bindPopup("You are here")
          .openPopup();
      } else {
        userMarker.setLatLng([lat, lng]);
      }
    }

    function onLocationSuccess(pos) {
      userCoords = [pos.coords.latitude, pos.coords.longitude];
      showUserLocation(userCoords[0], userCoords[1]);
      map.setView(userCoords, 17);
    }

    function onLocationError(err) {
      alert("Unable to get your location: " + err.message);
    }

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(onLocationSuccess, onLocationError, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 10000
      });
    } else {
      alert("Geolocation not supported by this browser.");
    }

    document.getElementById("destination").addEventListener("change", function() {
      const value = this.value;
      if (!value || !userCoords) {
        alert("Please allow location access and select a destination.");
        return;
      }

      const [lat, lng] = value.split(",").map(Number);
      const destCoords = [lat, lng];

      if (routingControl) map.removeControl(routingControl);

      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(userCoords[0], userCoords[1]),
          L.latLng(destCoords[0], destCoords[1])
        ],
        routeWhileDragging: false,
        show: false,
        addWaypoints: false,
        draggableWaypoints: false,
        createMarker: () => null,
        lineOptions: { styles: [{ color: 'blue', weight: 5 }] }
      }).addTo(map);
    });
  </script>
</body>
</html>
